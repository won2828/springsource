<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>Login</h2>
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
      이메일이나 비밀번호를 확인해주세요
    </div>
    <form th:action="@{/member/login}" method="post" class="mt-5">
      <div class="mb-3">
        <label for="email">이메일</label>
        <input
          type="text"
          name="username"
          id="email"
          class="form-control"
          placeholder="이메일 입력"
        />
        <!-- <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div> -->
      </div>
      <div class="mb-3">
        <label for="content">비밀번호</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="비밀번호 입력"
        />
        <!-- <div
          th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"
          class="text-danger"
        ></div> -->
      </div>
      <button class="btn btn-primary" type="submit">로그인</button>
    </form>
  </div>
  <th:block layout:fragment="script">
    <script>
      const msg = "[[${msg}]]";
      if (msg) alert(msg + " 님 회원가입이 완료되었습니다.");
    </script>
  </th:block>
</html>
