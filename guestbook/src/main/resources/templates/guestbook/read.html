<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>GuestBook Read Page</h2>

    <div class="mb-3">
      <label for="gno">Gno</label>
      <input
        type="text"
        name="gno"
        id="gno"
        class="form-control"
        readonly
        th:value="${dto.gno}"
      />
    </div>
    <div class="mb-3">
      <label for="title">Title</label>
      <input
        type="text"
        name="title"
        id="title"
        class="form-control"
        readonly
        th:value="${dto.title}"
      />
    </div>
    <div class="mb-3">
      <label for="content">Content</label>
      <input
        type="text"
        name="content"
        id="content"
        class="form-control"
        th:value="${dto.content}"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="writer">Writer</label>
      <input
        type="text"
        name="writer"
        id="writer"
        class="form-control"
        readonly
        th:value="${dto.writer}"
      />
    </div>
    <div class="mb-3">
      <label for="regDate">RegDate</label>
      <input
        type="text"
        name="regDate"
        id="regDate"
        class="form-control"
        th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}"
        readonly
      />
    </div>
    <a
      th:href="@{modify(gno=${dto.gno},page=${requestDto.page},size=${requestDto.size},type=${requestDto.type},keyword=${requestDto.keyword})}"
      class="btn btn-primary"
      >Modify</a
    >
    <a
      th:href="@{list(page=${requestDto.page},size=${requestDto.size},type=${requestDto.type},keyword=${requestDto.keyword})}"
      class="btn btn-info"
      >List</a
    >
  </div>
</html>
